<!DOCTYPE html>
<html id="html">

<head>
  <meta charset="utf-8" />
  <title>ECZA</title>   
  <base href="/" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="apple-touch-icon" sizes="114x114" href="assets/images/favicon/apple-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons&display=block" rel="stylesheet">
  <link href="https://unpkg.com/browse/swiper@5.3.8/css/swiper.min.css" rel="stylesheet" type="text/css"/>
  <style>
    body {
      color: #fff;
    }

    #loading-bar-spinner-component {
      background: #14185d;
      width: 100%;
      height: 100%;
      z-index: 99999;
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
    }

    .spinner-icon {
      top: calc(50% - (40px / 2));
      right: calc(50% - (40px / 2));
      position: fixed;
      display: block;
      color: #fff;
    }

    .svg-loader {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-15%, -50%);
    }
    #loading-bar-spinner-component.loading {
		position: fixed;
		width: 100%;
		height: 100%;
		top: 0;
		left: 0;
		right: 0;
		z-index: 9999;
		background-color: rgb(5, 21, 66,0.8);
    }
    #loading-bar-spinner-component.loading .cls-4 {
		fill: #fefefe;
	}
  #loading-bar-spinner-component.loading .cls-1, #loading-bar-spinner-component.loading .cls-2, #loading-bar-spinner-component.loading .cls-3{
		fill: none;
		stroke-dasharray: 1000;
		stroke-dashoffset: 1000;
		stroke-width:2;
	}
  #loading-bar-spinner-component.loading #Path_1, #loading-bar-spinner-component.loading #Path_4{
		stroke:#51b2dc;
		animation: fill-first-shape 2s alternate infinite;	
	}
  #loading-bar-spinner-component.loading #Path_2, #loading-bar-spinner-component.loading #Path_5, #loading-bar-spinner-component.loading #Path_6{
		stroke:#286780;	
		animation: fill-second-shape 2s alternate infinite;	
	}
  #loading-bar-spinner-component.loading #Path_3, #loading-bar-spinner-component.loading #Path_7{
		stroke:#8dc440;
		animation: fill-third-shape 2s alternate infinite;	
  }
  #loading-bar-spinner-component.loading .logo-container{
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

@keyframes fill-first-shape {
	0%{
		stroke-dashoffset: 0;
		fill: transparent;	
	}
	50%{
		fill: transparent;
	}
	100%{	
		fill:#51b2dc;
	}
}
@keyframes fill-second-shape {
	0%{
		stroke-dashoffset: 0;
		fill: transparent;		
	}
	50%{
		fill: transparent;
	}
	100%{	
		fill:#286780;
	}
}
@keyframes fill-third-shape {
	0%{
		stroke-dashoffset: 0;
		fill: transparent;			
	}
	50%{
		fill: transparent;
	}
	100%{	
		fill:#8dc440;
	}
}
  </style>
</head>

<body>
  <div id="loading-bar-spinner-component" class="loading d-none">
    <div class="w-100 h-100 d-flex align-items-center justify-content-center logo-container">
      
    </div>

    <!-- <div class="spinner-icon ">
        <div class="spinner-border" role="status">
          
            <span class="sr-only">Loading...</span>
          </div>
    </div> -->
  </div>

  <app-root></app-root>
</body>

</html>
