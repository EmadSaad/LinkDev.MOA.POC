<ng-template [ngIf]='mode === enumMode.Success'>
  <!-- Success message -->
  <div [ngClass]="{'small-msg':!showH4,'success-msg':true}" class="border-0">
    <i class="icon-success" *ngIf='showH4'></i>
    <h4 class="msg-title" *ngIf='showH4'></h4>
    <ng-content select=".success-select"></ng-content>
  </div>
</ng-template>
<ng-template [ngIf]='mode === enumMode.Warning'>
  <!-- Warning message -->
  <div class="warning-msg border-0" [ngClass]="{'small-msg':!showH4}">
    <i class="icon-warning" *ngIf='showH4'></i>
    <h4 class="msg-title" *ngIf='showH4'></h4>
    <ng-content select=".warning-select"></ng-content>
  </div>
</ng-template>
<ng-template [ngIf]='mode === enumMode.Error'>
  <!-- Error message -->
  <div class="error-msg border-0" [ngClass]="{'small-msg':!showH4}">
    <i class="icon-cancel-music" *ngIf='showH4'></i>
    <h4 class="msg-title" *ngIf='showH4'></h4>
    <ng-content select=".error-select"></ng-content>
  </div>
</ng-template>
