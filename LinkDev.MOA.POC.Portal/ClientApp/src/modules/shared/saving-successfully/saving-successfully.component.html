<main class="successfull-save">
  <div class="modal-header text-center justify-content-end">
    <button type="button" class="close" aria-label="Close" (click)="RedirectForm()"><span
        aria-hidden="true">&times;</span>
    </button>
  </div>
      <message [mode]="success">
          <p class="success-select">
              {{message}}
          </p>
      </message>
    
  <div class="modal-footer justify-content-center">
    <button class="main-btn" (click)="RedirectForm()" >
      {{'OK' | translate}}
    </button>
  </div>

</main>
